<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <title>Products Page</title>
</head>
<body>
    <nav class="navbar navbar-dark  bg-primary">
        <a href="/" class="navbar-brand ps-5">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add A Product</h4>
                    </div>
                    <form action="" class="card-body" id="product-form">
                        <div class="form-group mb-2">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" id="year" placeholder="Year" value="2022" class="form-control">
                        </div>
                        
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
               
            </div>
        </div>
    </div>

<script src="/productApp.js"></script>
</body>
</html>
